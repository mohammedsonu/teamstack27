        .card-title {

            font-size: 75px;
            grid-column: 1/-1;
            text-align: center;

        }

        .card textarea {
            width: 600px;
            height: 150px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid rgb(202, 198, 198);
            border-radius: 4px;
            background-color: #ffc1f7;
            font-size: 16px;
            resize: none;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .card textarea::placeholder {
            font-weight: bold;
            font-size: 35px;
            text-align: center;
            padding-top: 40px 0;
            color: #4e085f;
            font-family: "Monospace", "Lucida Console", monospace;
        }

        .card-body input::placeholder {
            font-weight: bold;
            font-size: 20px;
            text-align: center;
            padding-top: 20px 0;
            color: #4e085f;
            font-family: "Monospace", "Lucida Console", monospace;
        }

        .card-body button {
            padding: 0.6em 2em;
            border: none;
            outline: none;
            color: rgb(255, 255, 255);
            background: #111;
            cursor: pointer;
            position: relative;
            z-index: 0;
            border-radius: 10px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }

        .card-body button:before {
            content: "";
            background: linear-gradient(45deg,
                    #ff0000,
                    #ff7300,
                    #fffb00,
                    #48ff00,
                    #00ffd5,
                    #002bff,
                    #7a00ff,
                    #ff00c8,
                    #ff0000);
            position: absolute;
            top: -2px;
            left: -2px;
            background-size: 400%;
            z-index: -1;
            filter: blur(5px);
            -webkit-filter: blur(5px);
            width: calc(100% + 4px);
            height: calc(100% + 4px);
            animation: glowing-button-85 20s linear infinite;
            transition: opacity 0.3s ease-in-out;
            border-radius: 10px;
        }

        @keyframes glowing-card-body-button {
            0% {
                background-position: 0 0;
            }

            50% {
                background-position: 400% 0;
            }

            100% {
                background-position: 0 0;
            }
        }

        .card-body button:after {
            z-index: -1;
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: #222;
            left: 0;
            top: 0;
            border-radius: 10px;
            margin: top 20px;
            ;
        }

        .card-body input {
            width: 600px;
            height: 50px;
            padding: 12px 20px;
            box-sizing: border-box;
            border: 2px solid rgb(202, 198, 198);
            border-radius: 4px;
            background-color: #efb4f7;
            font-size: 16px;
            resize: none;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        .card-body h2 {
            color: rgb(61, 15, 15);
            margin-top: 15px;
            font-size: 20px;
            font-family: "Fantasy", "Papyrus", monospace;
            font-weight: bold;
        }
    </style>
